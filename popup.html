<!DOCTYPE html>
<html>
<head>
  <title>WhatsApp Group Member Extractor</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    button {
      padding: 10px;
      background-color: #25D366;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background-color: #128C7E;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    .status {
      padding: 10px;
      border-radius: 5px;
      display: none;
      font-size: 14px;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    #loading {
      display: none;
      text-align: center;
      color: #666;
    }
    .instructions {
      font-size: 12px;
      color: #666;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>WhatsApp Group Member Extractor</h2>
    <div class="instructions">
      <p>1. Open WhatsApp Web</p>
      <p>2. Go to the group info page</p>
      <p>3. Click the button below to extract members</p>
    </div>
    <button id="extractBtn">Extract Members</button>
    <div id="loading">Extracting members...</div>
    <div id="status" class="status"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
